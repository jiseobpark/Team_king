apiVersion: apps/v1
kind: Deployment
metadata:
  name: viking-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: viking-nginx
  template:
    metadata:
      labels:
        app: viking-nginx
    spec:
      containers:
      - name: nginx
        image: ghcr.io/jasonwsuk/viking_nginx_port
        env:
        - name: GUNICORN_HOST
          value: "10.233.36.156" 
        - name: GUNICORN_PORT
          value: "8000"
        ports:
        - containerPort: 80
        command: ["/bin/bash"]
        args: ["-c", "cd /etc/nginx/conf.d/ && sed -i 's/GUNICORN_HOST/ARASHIO_SVC_GU_SERVICE_HOST/g' * && sed -i 's/GUNICORN_PORT/ARASHIO_SVC_GU_SERVICE_PORT/g' * && envsubst < /etc/nginx/conf.d/default.conf.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"]
      - name: netshoot
        image: nicolaka/netshoot
        command: ["/bin/bash"]
        args: ["-c", "while true; do ping localhost; sleep 60;done"]
